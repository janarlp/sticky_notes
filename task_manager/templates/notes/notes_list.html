{% extends 'base.html' %}

{% block title %}Sticky Notes - {{page_title}}{% endblock %}

{% block content %}
<h2>{{page_title}}</h2>

<a class="button" href="{% url 'note_create' %}"><span>Add Note</span></a>

<ul>{% for note in notes %}</ul>
<li><a href="{% url 'note_detail' pk=note.pk %}">{{ note.title }}</a>
<p>{{note.content}}</p>
</li>

{% endfor %}
</ul>
{% endblock %}
