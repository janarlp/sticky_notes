{% extends 'base.html' %}
{% block title %}Sticky Notes = - {% if form.instance.pk %}Edit {% else %}Create{% endif %} Note{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h2>
<div>
    <form method="post" action="{% if form.instance.pk %}{% url 'note_update' pk=form.instance.pk %}{% else %}{% url 'note_create' %}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Save</button>
    </form>
</div>


<div>
    <a class="button" href="{% url 'notes_list' %}">Back</a>
</div>


{% endblock %}
